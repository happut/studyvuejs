<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>studyvuejs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="vue-app">
    <h1> 键盘事件 </h1>
    <label>姓名：</label>
    <input ref="name" type="text" v-model="name">
    <span>{{ name }}</span>
    <label>年龄：</label>
    <input ref="age" type="text" v-model="age">
    <span>{{ age }}</span>
  </div>

  <script src="app.js"></script>
</body>

</html>
