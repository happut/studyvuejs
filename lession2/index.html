<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>studyvuejs</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="vue-app">
    <h1> Events </h1>
    <button v-on:click="add(1)">涨一岁</button>
    <button v-on:click="subtract(1)">减一岁</button>
    <button @dblclick="add(10)">涨一岁</button>
    <button @dblclick="subtract(10)">减一岁</button>
    <p>My age is {{ age }}</p>

    <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
